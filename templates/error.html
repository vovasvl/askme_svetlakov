{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} "/>
    <title>ЭС КАК ДОЛЛАР</title>
</head>
<body class="d-flex flex-column min-vh-100" style="background-image: url({% static '/img/errorBackground.jpg' %});">
<nav class="navbar bg-body-tertiary">
    <div class="container-sm-fluid container-lg">
        <div class="d-flex gap-3 align-items-center">
        <a href="/" class="navbar-brand">AskMe</a>
        <a href="/ask" class="btn btn-outline-success" role="button">ASK</a>
        </div>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success me" type="submit">Search</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
            <div class="border">
                <img src="{% static '/img/avatar.png' %}" width="50" height="50">
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div>Dr. Peep</div>
                <div>
                    <a href="{% url "settings" %}">Settings</a>
                    <a href="/logout.html">Log out</a>
                </div>

            </div>
        </div>
    </div>
</nav>

<main class="container-sm-fluid container-lg mt-3">



    <div class="d-flex gap-3 align-items-center mt-5">
        <h1 class="">{{code}}</h1>
        <h3 class="mb-0">{{title}}</h3>
    </div>

    <div class="d-flex ms-5 mb-5 gap-3 align-items-center">
        <h3>{{text}}</h3>
    </div>

</main>
</body>
<footer class="bd-footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>

</html>
